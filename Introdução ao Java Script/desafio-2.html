<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <script>
        let nomeMateria = prompt("materia ?");
        let n1 = prompt("digite a nota da atividade 1 ?");
        let n2 = prompt("digite a nota da atividade 2 ?");
        let n3 = prompt("digite a nota da atividade 3 ?");
        let notaFinal = (Number(n1) + Number(n2) + Number(n3)) / 3;
        alert(`Na disciplina ${nomeMateria}, você obteve as notas: ${n1}, ${n2}, ${n3}. Sua média final é: ${notaFinal}`);
    </script>
</body>
