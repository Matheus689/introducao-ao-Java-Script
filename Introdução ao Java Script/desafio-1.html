<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>desafio-1</title>
</head>
<body>
    <script>
        let nomeProduto = prompt("O que você comprou ?");
        let quantidadeComprada = prompt("Quantas unidades foram compradas ?")
        let precoUnitario = prompt("Qual o preço do produto ?")
        let multiplicacao = Number(quantidadeComprada) * Number(precoUnitario);
        alert(`A quantidade de ${nomeProduto} que você comprou foram ${quantidadeComprada} cada uma custava ${precoUnitario} total a pagar: R$${multiplicacao}`);

    </script>
</body>
</html>
